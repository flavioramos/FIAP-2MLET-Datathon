version: '3.8'

services:
  flask_model_server:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
      - ./local_storage:/storage
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 16G
        reservations:
          cpus: '4'
          memory: 8G
    environment:
      - LOCAL_RUN=false
      - PYTHONUNBUFFERED=1
      - OMP_NUM_THREADS=4
      - MKL_NUM_THREADS=4
    restart: unless-stopped 